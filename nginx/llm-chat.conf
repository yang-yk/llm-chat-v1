# Nginx 配置文件 - LLM Chat System
# 将此文件复制到 /etc/nginx/sites-available/
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/llm-chat.conf /etc/nginx/sites-enabled/

# 后端 API 服务器
upstream backend_server {
    server 127.0.0.1:8000;
}

# 前端 Web 服务器
upstream frontend_server {
    server 127.0.0.1:3000;
}

# HTTP 服务器配置
server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或服务器 IP

    # 访问日志
    access_log /var/log/nginx/llm-chat-access.log;
    error_log /var/log/nginx/llm-chat-error.log;

    # 前端静态文件
    location / {
        proxy_pass http://frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://backend_server/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 支持流式响应
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # 后端认证接口
    location /auth/ {
        proxy_pass http://backend_server/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 文档 (可选，生产环境可以禁用)
    location /docs {
        proxy_pass http://backend_server/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend_server/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 文件上传大小限制
    client_max_body_size 10M;
}

